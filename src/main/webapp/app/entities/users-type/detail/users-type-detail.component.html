<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="usersType">
      <h2 data-cy="usersTypeDetailsHeading"><span jhiTranslate="policyManagement13FebApp.usersType.detail.title">Users Type</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ usersType.id }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagement13FebApp.usersType.name">Name</span></dt>
        <dd>
          <span>{{ usersType.name }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagement13FebApp.usersType.lastModified">Last Modified</span></dt>
        <dd>
          <span>{{ usersType.lastModified }}</span>
        </dd>
        <dt><span jhiTranslate="policyManagement13FebApp.usersType.lastModifiedBy">Last Modified By</span></dt>
        <dd>
          <span>{{ usersType.lastModifiedBy }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/users-type', usersType.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
